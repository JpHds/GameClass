<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameClass - Publicações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-primary">GameClass</h4>
      <br />
      <a href="#"
        ><img class="espacamento" th:attr="src=@{/img/icon-home.png}" alt=""/> Home</a
      >

      <a href="/my"
        ><img class="espacamento" th:attr="src=@{/img/publi.png}" alt=""/>
        Minhas Publicações</a
      >

      <a href="/logout"
        ><img class="espacamento" th:attr="src=@{/img/publi.png}" alt=""/>
        Sair</a
      >
    </div>

    <!--barra de navegação-->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisar..."
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- container de publicaçoes -->
    <div class="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Publicações</h2>
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalCreateNewPost">
           Nova Publicação
        </button>
      </div>

      <!-- campo de filtros-->
      <div class="filter-section">
        <div class="btn-group">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filtrar
          </button>
          <ul class="dropdown-menu" id="questionMatterPrincipal">
            <li><button class="dropdown-item" data-value="0">Todas</button></li>
            <!-- Exibição do menu de matérias -->
          </ul>
        </div>
      </div>
      <div class="row mt-4" id="postsContainer">
        <!-- Container para exibir os posts -->
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Cabeçalho -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Título do Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Corpo -->
          <div class="modal-body">
            Este é o conteúdo do modal.
          </div>
          <!-- Rodapé -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar mudanças</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalCreateNewPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Cabeçalho -->
          <div class="modal-header">
            <h5 class="modal-title">Nova Publicação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Corpo -->
          <form id="newQuestionForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="questionMatterModal">Selecione uma matéria: </label>
                <select class="form-control" name="questionMatterModal" id="questionMatterModal">
                  <option value="">Escolher...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="newQuestion" class="form-label">Escreva sua pergunta: </label>
                <textarea name="newQuestion" id="newQuestion" class="form-control"></textarea>
              </div>
            </div>
            <!-- Rodapé -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Enviar pergunta</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/scripts/index.js}"></script>
  </body>
</html>
